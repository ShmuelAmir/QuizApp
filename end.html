<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df95a2d285.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <p class="logo">logo</p>
    </header>

    <main class="end-main">
      <div class="user">
        <i class="fas fa-user user-icon"></i>
        <p class="txt" id="user-name"></p>
      </div>
      <div class="scoring">
        <div class="new">
          <p class="txt">new score</p>
          <p class="numbers" id="new-score"></p>
        </div>
        <div class="high">
          <p class="txt">high score</p>
          <p class="numbers" id="high-score"></p>
        </div>
      </div>
      <button class="btn" id="go-home">Home</button>
    </main>

    <footer>&copy; shmuel amir</footer>

    <script src="end.js"></script>
  </body>
</html>
